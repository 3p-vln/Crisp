<div class="catalog__filter-form form accordeon">
  <div class="accordeon__button">
    <h3 class="accordeon__title">Price Range</h3>

    <div class="accordeon__button-spans">
      <span class="accordeon__show-button"></span>
      <span class="accordeon__show-button accordeon__show-button_rotate"></span>
    </div>
  </div>
  <div class="accordeon__list range">
    <div class="range__form">
      <div class="range__inputs">
        <label for="" class="range__label">
          
          <input type="number" class="range__input range__input_first" min="50" max="1000" placeholder="50"/>
          <span class="range__label-text">EUR</span>
        </label>

        <label for="" class="range__label">
          <input type="number" class="range__input range__input_second" min="50" max="1000" placeholder="1000"/>
          <span class="range__label-text">EUR</span>
        </label>
      </div>

      <div class="range__price-slider" id="range-slider"></div>
    </div>
  </div>
</div>
