<div class="catalog__filter-form form accordeon">
  <div class="accordeon__button">
    <h3 class="accordeon__title">Dress length</h3>

    <div class="accordeon__button-spans">
      <span class="accordeon__show-button"></span>
      <span class="accordeon__show-button accordeon__show-button_rotate"></span>
    </div>
  </div>

  <div class="accordeon__list">
    <label for="shop-filtr-short" class="accordeon__item length-item">
      <input type="radio" id="shop-filtr-short" name="shop-filtr" />
      <span class="custom-radio"></span>
      short
    </label>
    <label for="shop-filtr-knee" class="accordeon__item length-item">
      <input type="radio" id="shop-filtr-knee" name="shop-filtr" />
      <span class="custom-radio"></span>
      knee length
    </label>
    <label for="shop-filtr-high" class="accordeon__item length-item">
      <input type="radio" id="shop-filtr-high" name="shop-filtr" />
      <span class="custom-radio"></span>
      hight low
    </label>
    <label for="shop-filtr-long" class="accordeon__item length-item">
      <input type="radio" id="shop-filtr-long" name="shop-filtr" />
      <span class="custom-radio"></span>
      long
    </label>
    <label for="shop-filtr-midi" class="accordeon__item length-item">
      <input type="radio" id="shop-filtr-midi" name="shop-filtr" />
      <span class="custom-radio"></span>
      midi
    </label>
  </div>
</div>
